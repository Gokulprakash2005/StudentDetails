<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Student Information Form</h1>
    <form action="studentsinfo" method="post">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" id="id" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="rollno">Roll no</label>
            <input type="text" id="rollno" name="rollno" class="form-control">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" name="year" class="form-control">
        </div>
        <div class="form-group">
            <label for="batch">Batch</label>
            <input type="text" id="batch" name="batch" class="form-control">
        </div>
        <div class="form-group">
            <label for="phoneno">Phone no</label>
            <input type="text" id="phoneno" name="phoneno" class="form-control">
        </div>
        <div class="form-group">
            <label for="guardianno">Guardian no</label>
            <input type="text" id="guardianno" name="guardianno" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="projects">Projects</label>
            <textarea id="projects" name="projects" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="certification">Certification</label>
            <textarea id="certification" name="certification" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="internships">Internships</label>
            <textarea id="internships" name="internships" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="activities">Activities</label>
            <textarea id="activities" name="activities" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="cgpa">CGPA</label>
            <input type="text" id="cgpa" name="cgpa" class="form-control">
        </div>
        <div class="form-group">
            <label for="percentage">Percentage</label>
            <input type="text" id="percentage" name="percentage" class="form-control">
        </div>
        <div class="form-group">
            <label for="historyofarrears">History of arrears</label>
            <textarea id="historyofarrears" name="historyofarrears" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="problemsolving">Problem Solving</label>
            <textarea id="problemsolving" name="problemsolving" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="cocircular">Co-circular</label>
            <textarea id="cocircular" name="cocircular" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="extracircular">Extra circular</label>
            <textarea id="extracircular" name="extracircular" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
