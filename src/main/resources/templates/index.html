<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
  <center> <h1>Student Information Form</h1> </center>
    <form action="studentsinfo" method="post">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="rollno">Roll no</label>
            <input type="text" id="rollno" name="rollno">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" name="year">
        </div>
        <div class="form-group">
            <label for="batch">Batch</label>
            <input type="text" id="batch" name="batch">
        </div>
        <div class="form-group">
            <label for="phoneno">Phone no</label>
            <input type="text" id="phoneno" name="phoneno">
        </div>
        <div class="form-group">
            <label for="guardianno">Guardian no</label>
            <input type="text" id="guardianno" name="guardianno">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="projects">Projects</label>
            <textarea id="projects" name="projects"></textarea>
        </div>
        <div class="form-group">
            <label for="certification">Certification</label>
            <textarea id="certification" name="certification"></textarea>
        </div>
        <div class="form-group">
            <label for="internships">Internships</label>
            <textarea id="internships" name="internships"></textarea>
        </div>
        <div class="form-group">
            <label for="activities">Activities</label>
            <textarea id="activities" name="activities"></textarea>
        </div>
        <div class="form-group">
            <label for="cgpa">CGPA</label>
            <input type="text" id="cgpa" name="cgpa">
        </div>
        <div class="form-group">
            <label for="percentage">Percentage</label>
            <input type="text" id="percentage" name="percentage">
        </div>
        <div class="form-group">
            <label for="historyofarrears">History of arrears</label>
            <textarea id="historyofarrears" name="historyofarrears"></textarea>
        </div>
        <div class="form-group">
            <label for="problemsolving">Problem Solving</label>
            <textarea id="problemsolving" name="problemsolving"></textarea>
        </div>
        <div class="form-group">
            <label for="cocircular">Co-circular</label>
            <textarea id="cocircular" name="cocircular"></textarea>
        </div>
        <div class="form-group">
            <label for="extracircular">Extra circular</label>
            <textarea id="extracircular" name="extracircular"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
